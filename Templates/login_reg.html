{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            padding-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn.btn-success {
            background-color: #5cb85c;
        }

        .btn.btn-primary {
            background-color: #007bff;
            margin-left: 10px;
        }

        .messages {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messages p {
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
        }
    </style>
    <title>Title</title>
</head>
<body>

<h1> Login </h1>
<form action="{% url 'task_app:login_reg' %}" method="post">
  {% csrf_token %}
  

  <div class="container">
      <label for="uname"><b>Username :</b></label>
      <input type="text" placeholder="Enter Username" name="name" required><br><br>
  
      <label for="psw"><b>Password :</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br><br>
  
      <button class="btn btn-success" type="submit">Submit</button>
      <button class="btn btn-primary" type="button" >Register Now</button>
  </div>
</form>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}


</body>
</html>
